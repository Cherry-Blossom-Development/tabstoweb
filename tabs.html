<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Snapshot Viewer</title>
    <script src="tailwind.min.css"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Tab Snapshot Viewer</h1>
    <div class="flex justify-between mb-4">
        <button id="clearSnapshots" class="bg-red-500 text-white px-4 py-2 rounded">Clear All Snapshots</button>
        <select id="snapshotList" class="p-2 border rounded">
            <option value="">Select a Snapshot</option>
        </select>
    </div>
    <div id="tabs-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 p-4"></div>

    <script src="tabs.js">

    </script>
</body>
</html>
